{% from "macros/svg.html" import svg %}
{% macro iconLink(data, classes) %}
  <section>
    <div class="c-iconlist-wrapper py-11 max-w-full">
      <div class="c-iconlist-container grid grid-cols-3 grid-flow-col max-w-7xl m-auto">
      {% for link in data %}
          <a href="{{link.href}}" class="c-iconlist-content">
            <div class="c-iconlist-text">
              <div class="c-iconlist-text__inner pl-2.5">
                <p class="c-iconlist-header text-center text-18">{{link.title}}</p>
                <p class="c-iconlist-link text-center text-secondary-blue">
                  {{link.linkTitle}}
                  {% include '../../../assets/images/images/arrow-right-blue.svg' %}
                </p>
              </div>
            </div>
          </a>
      {% endfor %}
      </div>
    </div>
  </section>
{% endmacro %}
